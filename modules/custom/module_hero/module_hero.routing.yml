module_hero.heroList:
  path: '/hero'
  defaults:
    _controller: '\Drupal\module_hero\Controller\HeroController::heroList'
    _title: 'Hero Routing'
  requirements:
    _permission: 'access content'

# routing form
module_hero.heroform:
  path: '/form'
  defaults: 
    _title: 'Hero Formulaire With Rivale One and Rival Two'
    _form: '\Drupal\module_hero\Form\HeroForm'
  requirements:
    _permission: 'access content'

# element form
module_hero.elementform:
  path: '/element'
  defaults:
    _title: 'Element Form'
    _form: '\Drupal\module_hero\Form\ElementForm'
  requirements:
    _permission: 'access content'

# routing ajax form
module_hero.ajaxform:
  path: '/ajax'
  defaults:
    _title: 'Ajax Form'
    _form: '\Drupal\module_hero\Form\AjaxForm'
  requirements:
    _permission: 'access content'